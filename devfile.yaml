schemaVersion: 2.0.0
metadata:
  name: camel-quarkus-ticker2log
  version: 1.1.0
  displayName: Camel Quarkus Crypto Ticker
  description: Provides a simple crypto ticker based on Camel Quarkus.
  tags: [Camel, Quarkus, Maven, Java]
  projectType: maven
  language: java
starterProjects:
  - name: ticker2log
    git:
      remotes:
        origin: "https://github.com/fuse-boosters/fuse-booster-camel-quarkus-ticker2log.git"
components:
  - name: tools
    container:
      image: quay.io/eclipse/che-java11-maven:nightly
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume: {}
commands:
  - id: mvn-package
    exec:
      component: tools
      commandLine: "mvn -Dmaven.repo.local=/home/user/.m2/repository package"
      group:
        kind: build
        isDefault: true
  - id: run 
    exec:
      component: tools
      commandLine: "java -jar target/quarkus-app/quarkus-run.jar"
      group:
        kind: run
        isDefault: true
  - id: debug
    exec:
      component: tools
      commandLine: "java -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=${DEBUG_PORT},suspend=n -jar target/quarkus-app/quarkus-run.jar"
      group:
        kind: debug
        isDefault: true